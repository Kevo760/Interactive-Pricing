<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

  <div class="top-text">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </div>

  <div class="box">
    <div class="top-section">

      <div class="price-box">
        <div class="page-view"><p class="pageview-text">100K PAGEVIEWS</p></div>
        <div class="price"><p><span>$<span class="price-text">16</span>.00</span> / month</p></div>
        <input type="range" class="range-slider" id="myRange" min="1" max="5" value="3">
      </div>
      
      

      <div class="toggle-sec">

        <p>Monthly Billing</p>

        <label class="switch">
          <input type="checkbox" class="checkbox" value=".25">
          <span class="slider round"></span>
        </label>

       <p>Yearly Billing <span class="discount-text">25% discount</span><span class="discount-text mob">-25%</span></p> 
      </div>

    </div>

    <div class="bottom-section">

      <div class="list">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
      </div>
      
      <div class="trial">
        <button>Start my trial</button>
      </div>
     
      
      

      
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
